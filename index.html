<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lizzy's calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">

    <section class="calculator">
        <form>
            <input type="text" name="" id="" class="screen">
        </form>

        <div class="buttons">
            
            <button type="button" class="btn btn-yellow-clear">C</button>
            <button type="button" class="btn btn-yellow" data-num=".">.</button>
            <button type="button" class="btn btn-purple" data-num="/">/</button>
            <button type="button" class="btn btn-orange" data-num="7">7</button>
            <button type="button" class="btn btn-orange" data-num="8">8</button>
            <button type="button" class="btn btn-orange" data-num="9">9</button>
            <button type="button" class="btn btn-purple" data-num="-">-</button>
            <button type="button" class="btn btn-orange" data-num="4">4</button>
            <button type="button" class="btn btn-orange" data-num="5">5</button>
            <button type="button" class="btn btn-orange" data-num="6">6</button>
            <button type="button" class="btn btn-purple" data-num="*">x</button>
            <button type="button" class="btn btn-orange" data-num="1">1</button>
            <button type="button" class="btn btn-orange" data-num="2">2</button>
            <button type="button" class="btn btn-orange" data-num="3">3</button>
            <button type="button" class="btn btn-purple" data-num="+">+</button>
            <button type="button" class="btn-equal btn-black">=</button>
            <button type="button" class="btn btn-black" data-num="0">0</button>
            <button type="button" class="btn btn-black" data-num="%">%</button>
        </div>
    </section>
</div>

    

    <script src="index.js"></script>
</body>
</html>
